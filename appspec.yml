version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/temp
hooks:
  AfterInstall:
    - location: scripts/set_owner
      timeout: 20
      runas: root
    - location: scripts/install_dependencies
      timeout: 200
      runas: ec2-user
  ApplicationStart:
    - location: scripts/restart_server
      timeout: 10
      runas: root
  ValidateService: 
    - location: scripts/validate_server
      timeout: 30
      runas: ec2-user
